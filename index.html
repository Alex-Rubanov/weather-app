<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="app-wrapper">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Enter your location..." spellcheck="false">
            </header>
            <main>
                <section class="location">
                    <div class="location-city">London</div>
                    <div class="location-date">Thursday 10 January 2022</div>
                </section>
                <section class="temperature">
                    <div class="temperature-current">15<span>&#176c</span></div>
                    <div class="temperature-descr">Sunny</div>
                    <div class="temperature mix-max">13&#176c / 16&#176c</div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
